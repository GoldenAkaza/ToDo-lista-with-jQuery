<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-sovellus(jQuery)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">ToDo-lista</h1>
        <form id="todo-form" class="mb-3">
            <div class="input-group">
                <input type="text" id="todo-input" class="form-control" placeholder="Syötä tehtävä">
                <button type="submit" class="btn btn-primary">Lisää tehtävä</button>
            </div>
            <p class="text-danger mt-2" id="error-message"></p>
        </form>

        <div class="button-group-container mb-3">
            <div id="filter-buttons" class="btn-group">
                <button class="btn btn-primary active" data-filter="all">Kaikki</button>
                <button class="btn btn-primary" data-filter="active">Aktiiviset</button>
                <button class="btn btn-primary" data-filter="completed">Valmiit</button>
            </div>
        </div>

        <ul id="todo-list" class="list-group"></ul>

        <button id="clear-completed-btn" class="btn btn-danger">Poista valmiit</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
